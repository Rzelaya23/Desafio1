<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body class="formdatos">
<form action="Ejercicio3.html" method="post">
  <img src="img/foto-perfil.jpg" alt="Foto perfil" />
  <h1>Perfil</h1>
  <fieldset id="datos">
    <legend>Datos</legend>
    <table border="0">
      <tr>
        <td>Fecha de nacimiento:</td>
        <td>
          <input type="date" name="apellido" />
        </td>
      </tr>
      <tr>
        <td>Ingrese su foto:</td>
        <td>
          <input type="file" name="foto" />
        </td>
      </tr>
      <tr>
        <td>Nacionalidad:</td>
        <td>
          <input type="text" list="nacionalidad" />
          <datalist id="nacionalidad">
            <option value="Salvadoreño">Salvadoreño(a)</option>
            <option value="Hondureño">Hondureño(a)</option>
            <option value="Guatemalteco">Guatemalteco(a)</option>
            <option value="Costarricense">Costarricense</option>
            <option value="Nicaraguense">Nicaragüense</option>
            <option value="Panameño">Panameño(a)</option>
          </datalist>
        </td>
      </tr>
      <tr>
        <td>Color favorito:</td>
        <td>
          <input type="color" name="color" />
        </td>
      </tr>
      <tr>
        <td>Sexo:</td>
        <td>
          <input type="radio" name="sexo" value="mas" checked>Masculino
          <input type="radio" name="sexo" value="fem">Femenino
        </td>
      </tr>
      <tr>
        <td>Edad:</td>
        <td>
          <input type="number" name="edad" min="18" max="50" />
        </td>
      </tr>
      <tr>
        <td>Direccion:</td>
        <td>
          <textarea rows="5" cols="30"></textarea>
        </td>
      </tr>
    </table>
  </fieldset>
  <fieldset id="temas">
    <legend>Temas</legend>
    <br><br>
    <input type="radio" name="tema" value="ciencia" checked>Ciencia<br>
    <input type="radio" name="tema" value="arte">Arte<br>
    <input type="radio" name="tema" value="literatura">Literatura<br>
    <input type="radio" name="tema" value="tecnologia">Tecnologia<br>
    <input type="radio" name="tema" value="musica">Musica<br>
    <input type="radio" name="tema" value="informatica">Informatica<br><br>
    Libros y articulos de su interes:
    <select id="selarea" multiple>
      <option value="asp">Asp.net</option>
      <option value="vb">Vb.net</option>
      <option value="c#">C#.net</option>
      <option value="javascript">Javascript</option>
      <option value="php">Php</option>
      <option value="java">Java</option>
      <option value="android">Android</option>
      <option value="cisco">Curricula Cisco</option>
      <option value="redes">Redes comunicación informatica</option>
      <option value="sql">SQL</option>
      <option value="oracle">Oracle</option>
    </select>
  </fieldset>
  <fieldset id="aficiones">
    <legend>Aficiones</legend>
    <br><br>
    <input type="checkbox" name="aficion" value="deporte" checked>Deporte<br>
    <input type="checkbox" name="aficion" value="musica">Musica<br>
    <input type="checkbox" name="aficion" value="lectura">Lectura<br>
    <input type="checkbox" name="aficion" value="pesca">Pesca<br>
    <input type="checkbox" name="aficion" value="pasear">Pasear<br>
    <input type="checkbox" name="aficion" value="cine">Cine<br>
  </fieldset>
  <button class="boton" type="submit">Enviar Información</button>
</form>
</body>
</html>
